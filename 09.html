<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Dinámica</title>
    <!-- Bootstrap desde CDN -->
    <link rel="stylesheet" href="boostrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-secondary">
    <!-- Barra de navegación -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid text-center">
            <a class="navbar-brand m-auto" href="index.html">
                <img src="img/cecy.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                TABLE
            </a>
        </div>
    </nav>

    <!-- Controles y tabla dinámica -->
    <div class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded mt-3 w-75 text-center">
        <div class="w-50 mx-auto">
            <h4>FILAS</h4>
            <input type="range" id="filas" min="1" max="20" value="1" class="form-control">
            <samp id="vfilas">1</samp>

            <h4>COLUMNAS</h4>
            <input type="range" id="columnas" min="1" max="20" value="1" class="form-control">
            <samp id="vcolumnas">1</samp>

            <h4>COLOR 1</h4>
            <input type="color" id="color1" value="#ffffff">

            <h4>COLOR 2</h4>
            <input type="color" id="color2" value="#000000">

            <h4>CONTENIDO</h4>
            <input type="text" id="contenido" placeholder="INGRESE TEXTO" class="form-control w-50" maxlength="10">
        </div>

        <!-- Tabla dinámica -->
        <table id="soytabla" class="table table-bordered border-dark mt-5">
            <!-- Las filas y celdas se generarán dinámicamente -->
        </table>
    </div>

    <!-- Scripts -->
     <script src="js/bootstrap.bundle.js"></script>
    <script src="js/08.js"></script>
</body>
</html>
